<mat-tab-group mat-stretch-tabs (selectedTabChange)="changeTab($event)">
  <mat-tab label="Invited"> 
    <app-card *ngFor="let item of leads" [lead]="item" [type]="'invited'"></app-card>
  </mat-tab>
  <mat-tab label="Accepted"> 
    <app-card *ngFor="let item of accepted" [lead]="item" [type]="'accepted'"></app-card>
  </mat-tab>
</mat-tab-group>
